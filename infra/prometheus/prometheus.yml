# Prometheus configuration for SISUiQ development
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend FastAPI metrics
  - job_name: 'sisuiq-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
