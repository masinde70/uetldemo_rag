# SISUiQ Nginx Reverse Proxy Configuration
# Handles routing, security headers, and LLM/file optimizations

# Upstream definitions
upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend {
    server frontend:3000;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=2r/s;

server {
    listen 80;
    server_name _;

    # --- File size and timeout settings for LLM + PDF uploads ---
    client_max_body_size 20M;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    # Buffering settings for LLM streaming responses
    proxy_buffering off;
    proxy_request_buffering off;

    # --- Security Headers (applied to ALL responses) ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy - allow jsdelivr for Swagger UI
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'none';" always;
    
    # HSTS - Only enable for TLS deployments
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Logging ---
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # --- Admin API Routes -> Frontend (for token injection) ---
    # Admin routes go through Next.js API which adds the auth token
    location /api/admin/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # --- API Routes -> Backend ---
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Pass through trace headers
        proxy_set_header X-Trace-Id $http_x_trace_id;
    }

    # --- Chat endpoint with stricter rate limiting ---
    location /api/chat {
        limit_req zone=chat_limit burst=5 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Extended timeout for LLM responses
        proxy_read_timeout 300s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header X-Trace-Id $http_x_trace_id;

        # SSE streaming support
        proxy_buffering off;
        proxy_cache off;
    }

    # --- Metrics endpoint (internal only) ---
    location /metrics {
        # Only allow internal access
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # --- Health check ---
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # --- Frontend Routes -> Next.js ---
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- Next.js static assets with caching ---
    location /_next/static {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- Error pages ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

