# SISUiQ Continuous Deployment - Staging
# Auto-deploys to staging environment on push to main branch

name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip running tests before deployment"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Run CI checks first (unless skipped)
  # ─────────────────────────────────────────────────────────────────────────────
  ci:
    name: CI Checks
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ─────────────────────────────────────────────────────────────────────────────
  # Build and Push Images
  # ─────────────────────────────────────────────────────────────────────────────
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped')

    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=staging

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=staging

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL || '/api' }}

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy to Staging
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-push]
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option 1: Deploy via SSH to a VM
      - name: Deploy via SSH
        if: secrets.STAGING_SSH_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/sisuiq
            docker compose pull
            docker compose up -d
            docker system prune -f

      # Option 2: Deploy via kubectl (Kubernetes)
      # - name: Set up kubectl
      #   if: secrets.KUBE_CONFIG != ''
      #   uses: azure/setup-kubectl@v4
      #
      # - name: Deploy to Kubernetes
      #   if: secrets.KUBE_CONFIG != ''
      #   run: |
      #     echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
      #     export KUBECONFIG=kubeconfig
      #     kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ needs.build-push.outputs.sha_short }}
      #     kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ needs.build-push.outputs.sha_short }}
      #     kubectl rollout status deployment/backend
      #     kubectl rollout status deployment/frontend

      - name: Log deployment info
        run: |
          echo "Deployed to staging environment"
          echo "Backend: ${{ needs.build-push.outputs.backend_image }}"
          echo "Frontend: ${{ needs.build-push.outputs.frontend_image }}"
          echo "Commit: ${{ needs.build-push.outputs.sha_short }}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Run Database Migrations
  # ─────────────────────────────────────────────────────────────────────────────
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()

    steps:
      - name: Run migrations via SSH
        if: secrets.STAGING_SSH_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/sisuiq
            docker compose exec -T backend alembic upgrade head

      - name: Migration complete
        run: echo "Database migrations applied successfully"

  # ─────────────────────────────────────────────────────────────────────────────
  # Smoke Tests
  # ─────────────────────────────────────────────────────────────────────────────
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy, migrate]
    if: success()

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          STAGING_URL="${{ secrets.STAGING_URL || 'http://staging.sisuiq.local' }}"
          echo "Checking health at $STAGING_URL/api/health"
          curl -f "$STAGING_URL/api/health" || echo "Health check skipped (no URL configured)"

      - name: Frontend check
        run: |
          STAGING_URL="${{ secrets.STAGING_URL || 'http://staging.sisuiq.local' }}"
          echo "Checking frontend at $STAGING_URL"
          curl -f "$STAGING_URL" || echo "Frontend check skipped (no URL configured)"

  # ─────────────────────────────────────────────────────────────────────────────
  # Notify
  # ─────────────────────────────────────────────────────────────────────────────
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: always()

    steps:
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.smoke-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

